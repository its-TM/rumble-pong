<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUMBLE PONG - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
        padding: 0;
        font-family: "Press Start 2P", cursive;
        margin: 0;
        background: transparent no-repeat center center;
        background-size: cover; 
        color: rgb(217,69,59);
        position: relative;
        overflow: hidden;
        height: 100vh; 
    }

    #bg-video {
      position: relative;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      filter: blur(20px);
    }

    .menu-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 64px;
      margin-bottom: 40px;
      text-shadow: 2px 2px #0051ff;
    }

    .menu-button {
      display: block;
      margin: 20px auto;
      font-family: "Press Start 2P", cursive;
      padding: 12px 24px;
      font-size: 18px;
      color: #00ff00;
      border: 2px solid #00ff00;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s;
      width: 300px;
      white-space: nowrap;
    }

    .menu-button:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 0, 0.1);
    }

    .volume-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 90px;
      height: 90px;
      cursor: pointer;
      image-rendering: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .menu-button {
        font-size: 12px;
        padding: 10px 18px;
        width: 200px;
      }
      .volume-button {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="bg-video">
    <source src="data/retro.mp4" type="video/mp4" />
  </video>
  <div class="menu-container">
    <h1>RUMBLE PONG</h1>
    <button class="menu-button" onclick="standard()">Standard </button>
    <button class="menu-button" onclick="blitz()">Blitz </button>
    <button class="menu-button" onclick="endless()">Endless</button>
    <button class="menu-button" onclick="back()">‚è™ Back to menu</button>
  </div>

  <img src="data/volumeoff.png" id="volumeBtn" class="volume-button" alt="Toggle Volume" />

  <audio id="bg-music" src="data/music.mp3" loop></audio>
 
  <script>
    
    const music = document.getElementById("bg-music");
    const volumeBtn = document.getElementById("volumeBtn");

    let isMuted = true;

    window.addEventListener("click", () => {
      music.play().catch(err => console.log("Play blocked:", err));
    }, { once: true });

    volumeBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      music.muted = isMuted;
      volumeBtn.src = isMuted ? "data/volumeoff.png" : "data/volumeon.png";
    });

    window.addEventListener("DOMContentLoaded", () => {
    const bgVideo = document.getElementById("bg-video");
    bgVideo.load(); // Forces reload of video
    bgVideo.play().catch(err => console.log("Video play blocked on reload:", err));
    });

    function standard() {
        window.location.href = "standard.html";
    }

    function blitz() {
        window.location.href = "blitz.html";
    }

    function endless() {
      window.location.href = "endless.html";
    }

    function back(){
        window.location.href = "Main Menu.html";
    }

  </script>
</body>
</html>
