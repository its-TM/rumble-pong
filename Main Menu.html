<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Press Start 2P", cursive;
        height: 100vh;
        background: black;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .menu-container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 64px;
        margin-bottom: 40px;
        text-shadow: 2px 2px #0051ff;
      }

      .start-button {
        font-family: "Press Start 2P", cursive;
        padding: 12px 24px;
        font-size: 21px;
        color: #00ff00;
        border: 2px solid #00ff00;
        cursor: pointer;
        background: transparent;
        transition: transform 0.2s;
      }

      .start-button:hover {
        transform: scale(1.05);
      }

      .music-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-family: "Press Start 2P", cursive;
        padding: 10px 14px;
        font-size: 10px;
        color: #ffffff;
        background: #222;
        border: 2px solid #ffffff;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }
        .start-button {
          font-size: 12px;
          padding: 8px 16px;
        }
        .music-button {
          font-size: 8px;
          padding: 6px 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="menu-container">
      <h1>RUMBLE PONG</h1>
      <button class="start-button" onclick="startGame()">Enter Game</button>
    </div>
    <button class="music-button" id="music-toggle" onclick="toggleMusic()">ðŸ”‡ Music Off</button>
    <audio id="bg-music" src="/Users/xdkof/Documents/WEB-D/osdchack/music.mp3" loop></audio>

    <script>
      const music = document.getElementById("bg-music");
      const toggleBtn = document.getElementById("music-toggle");
      let isPlaying = false;

      function toggleMusic() {
        if (!isPlaying) {
          music.play().catch((err) => console.log("Play blocked:", err));
          toggleBtn.innerText = "ðŸ”ˆ Music On";
        } else {
          music.pause();
          toggleBtn.innerText = "ðŸ”‡ Music Off";
        }
        isPlaying = !isPlaying;
      }

      function startGame() {
        window.location.href = "game.html";
      }
    </script>
  </body>
</html>
